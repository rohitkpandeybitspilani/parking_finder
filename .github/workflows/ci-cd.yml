name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: parking_finder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run linting
      run: |
        cd backend
        npm run lint
    
    - name: Run tests
      run: |
        cd backend
        npm run test
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/parking_finder_test
    
    - name: Build
      run: |
        cd backend
        npm run build

  mobile-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: |
        cd mobile
        flutter pub get
    
    - name: Run tests
      run: |
        cd mobile
        flutter test
    
    - name: Build APK
      run: |
        cd mobile
        flutter build apk --release
    
    - name: Build Web
      run: |
        cd mobile
        flutter build web --release

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run backend code quality checks
      run: |
        cd backend
        npm run lint
        npm run format -- --check
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
    
    - name: Run Flutter analysis
      run: |
        cd mobile
        flutter pub get
        flutter analyze
    
    - name: Check Flutter formatting
      run: |
        cd mobile
        flutter format --set-exit-if-changed lib test

  build-docker:
    needs: [backend-tests, mobile-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: parking-finder-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
