version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parking_finder_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-parking_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-parking_password}
      POSTGRES_DB: ${POSTGRES_DB:-parking_finder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking_finder_api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-parking_user}:${POSTGRES_PASSWORD:-parking_password}@postgres:5432/${POSTGRES_DB:-parking_finder}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: parking_finder_network
